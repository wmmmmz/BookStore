<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>头部导航栏</title>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <script src="/webjars/jquery/3.3.1/jquery.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
<!-- 灰底黑字 -->
<div class="header" th:fragment="copy">
    <div class = "container">
        <nav class="navbar navbar-expand-sm bg-secondary navbar-dark" role="navigation">
<!--            <a class="navbar-brand" href="#">-->
<!--                <img th:src="@{../static/logo.jpg}" alt="Logo" style="width:40px;">-->
<!--            </a>-->
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <span class="nav-link">网上书城</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/toRegister}">注册</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/toLogin}">登录</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  th:if="${session.username == 'wmz'}" th:href="@{/adminIndex}">管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart/beforeCart}">购物车</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/order/beforeOrder}">订单</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${session.username != null}" th:href="@{/user/logOut}">注销</a>
                </li>
                 <li class="nav-item">
                    <span class="nav-link" th:if="${session.username != null}" th:text="${session.username} + ' logging'"></span>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
